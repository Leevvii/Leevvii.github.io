                />

          </div>
          <nav class="header__nav--menu" id="primary-navigation">
            <ul aria-label="Primary" role="list" class="menu__list main-menu">
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#skills">Skills</a></li>
              <li><a href="#portfolio">Portfolio</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>

          <form class="theme-picker" action="">
            <fieldset>
              <legend class="visually-hidden">Pick a theme</legend>
              <label for="light" class="visually-hidden"> Light </label>
              <input type="radio" name="theme" id="light" checked />

              <label for="dark" class="visually-hidden"> Dark </label>
              <input type="radio" name="theme" id="dark" />
            </fieldset>
          </form>
        </div>
      </div>
    </header>

    <main>
      <section class="contact-page">
        <div class="content-wrapper">
          <div class="content-grid">
            <div></div>
            <form action="" class="contact__form">
              <fieldset class="form__list">
                <label for="name">
                  Name:
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                  />
                </label>
                <label for="email">
                  Email:
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </label>
                <!-- <label for="">
                <input type="number" required />
              </label> -->
                <label for="message">
                  Enter your Message:
                  <textarea name="" id="message" cols="30" rows="10"></textarea>
                </label>
                <button class="button--secondary">Submit</button>
              </fieldset>
            </form>
          </div>
        </div>
      </section>
    </main>
